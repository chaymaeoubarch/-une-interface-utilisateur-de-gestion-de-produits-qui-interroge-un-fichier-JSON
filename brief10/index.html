<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>brief10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="shortcut icon" href="#">
  </head>
<body>
<nav>
<div class="row img-holder">
    <div class="col-sm-4 inverted-bar"></div>
    <div class="col-sm-4">
        <div class="row layout">
            <div class="col-sm-6 inverted-bar"></div>
            <img class= "image" src="image0.png">
            <div class="col-sm-6 sec-right"></div>
        </div>
    </div>
    <div class="col-sm-4 sec-right"></div>
</div>

<form class="container justify-content-center">
    <input class="form-control me-2" type="search"
     placeholder="Search..." id="search-text-input" aria-label="Search"
     style="background-color: #D7E0BA;">
</form>
</nav>

<div class="container justify-content-center">
<table  class="table table-striped table-bordered" id="table"> 
    <thead>
      <tr>
        <th scope="col" data-field="items" id="items">Items</th>
        <th scope="col" data-field="id" id="id">ID</th>
        <th scope="col" data-field="name" id="name">Name</th>
        <th scope="col" data-field="price" id="price">Price</th>
        <th scope="col" data-field="category" id="category">Category</th>
        <th scope="col" data-field="availability" id="availability">Availability</th>
        <th scope="col" data-field="supplier" id="supplier">Supplier Company</th>
        <th scope="col" data-field="supplier" id="supplier">Supplier Address</th>
      </tr>
    </thead>
    <tbody id="tb"></tbody>
  </table>
</div>


<script  src="js.js"></script>
</body>
</html>
